<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio in Hidden iFrame</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <iframe id="dummyFrame" style="display:none;"></iframe>

    <script>
        $(document).ready(function() {
            $("#dummyFrame").on("load", function() {
                var audio = new Audio("https://upload.wikimedia.org/wikipedia/commons/f/f5/United_States_Navy_Band_-_Het_Wilhelmus_%28tempo_corrected%29.ogg");
                audio.play();
            });

            // Set iframe src to trigger onload
            $("#dummyFrame").attr("src", "about:blank");
        });
    </script>

</body>
</html>
